<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Se agrega meta de descripción y palabras claves -->
    <meta name="description" content="Merchandising Universidad de Chile">
    <meta name="keywords" content="FanSite, Universidad de Chile, Sudamericana, 2011, Los de Abajo">
    <!-- Se agrega enlace de bootstrap, hoja de estilo e icono  -->

    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/Universidad_de_Chile.png" type="image/x-icon">
    <!-- Se inserta título de página -->
    <title>Universidad de Chile - Ventas</title>
</head>
<body>
    <!-- Creación del header de la página -->
    <header class="sticky-top">
        <!-- Inicio del navegador como encabezado -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/Universidad_de_Chile.png" alt="Universidad de Chile Logo" style="width:40px;" class="rounded-pill"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a href="./equipo.html">EQUIPO</a></li>
                        <li class="nav-item"><a href="./hinchada.html">HINCHADA</a></li>
                        <li class="nav-item"><a href="./galeria.html">GALERÍA</a></li>
                        <li class="nav-item"><a href="ventas.html">VENTAS</a></li>
                        <li class="nav-item"><a href="./contacto.html">CONTACTO</a></li>   
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Creación del contenido de la página -->
    <main class="container-lg">
        <h1 class="animate__animated animate__fadeIn">Merchandising Universidad de Chile</h1>
        <!-- Primer contenedor que contendrá la información de imagen y texto dentro -->

        <article>
            <form style="width: 200px; padding: 10px;">
                <select class="form-select" aria-label="Default select example" id="tipoProducto">
                    <option selected value="0">Todo</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Decoracion">Decoracion</option>
                    <option value="Vasos y Schoperos">Vasos y Schoperos</option>
                    <option value="Balones">Balones</option>
                    <option value="Tazones y Botellas">Tazones y Botellas</option>
                </select>
            </form>
            <div class="container">
                <div class="row" id="contenedorProductos" style="display:flex;justify-content: center">
                </div>
            </div>
        </article>
        
        <article>
            <h2>Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p id="carritoTotal"></p>  
            <form id="formCompraFinal">   
                <div class="form-floating mt-3">
                    <input required type="text" class="form-control" id="nombre" placeholder="Ingresa nombre" name="nombre">
                    <label for="nombre">Nombre:</label>                
                </div>
                <div class="form-floating mt-3">                
                    <input required type="email" class="form-control" id="email" placeholder="Ingresa correo" name="email">
                    <label for="email">Email:</label>
                </div>
                <div class="form-floating mt-3">
                    <input required type="number" class="form-control" id="telefono" placeholder="Ingresa telefono" name="telefono">
                    <label for="telefono">Número telefónico:</label>
                </div>
                <div class="form-floating mt-3 text-center">
                    <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal">
                </div>
            </form>   
        </article>
        <br>
    </main>  

    <!-- Creación del footer de la página -->
    <footer class="row g-3">
        <div class="col-lg-12">
            <p>Universidad de Chile - La U - Los de Abajo</p>
        </div>
    </footer>
    
    <!-- Bootstrap, AOS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <script src="./js/bootstrap.bundle.js"></script> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="../js/script.js"></script>
</body>
</html>
